server {
    listen 80;
    server_name www.haulmont.com haulmont.dev www.haulmont.dev haulmont.tech haulmont.com www.haulmont.tech haulmont.org www.haulmont.org haulmont.net www.haulmont.net haulmont-technology.ru www.haulmont-technology.ru haulmont-technology.com www.haulmont-technology.com haulmont.co.uk www.haulmont.co.uk haulmont-technology.co.uk  www.haulmont-technology.co.uk ;
    return 301 https://www.haulmont.com$request_uri;
}

server {
    listen       443 ssl http2;
    server_name haulmont.com;
    return 301 https://www.haulmont.com$request_uri;
}

server {
    listen       443 ssl http2;
    server_name haulmont.dev www.haulmont.dev;
    return 301 https://www.haulmont.com$request_uri;
}

server {
    server_name www.haulmont.com;
    listen       443 ssl http2;
    location / {
        include ./includes/proxy_pass_reverse;
        proxy_pass http://192.168.33.97:3002$request_uri;
    }

   location /forms {
     proxy_set_header X-Real-IP $remote_addr;
     proxy_pass http://192.168.33.97:3003;
   }
}

server {
    listen 80;
    server_name www.haulmont.ru haulmont.ru;
    return 301 https://www.haulmont.ru$request_uri;
}

server {
    listen       443 ssl http2;
    server_name haulmont.ru;
    return 301 https://www.haulmont.ru$request_uri;
}
server {
    server_name www.haulmont.ru;

    listen       443 ssl http2;
    location ~*cv-ru\/.*xml$ {
      return 520 ;
    }
   location  ~*\?q=node\/add*$ {
     return 520 ;
    }

   location /sites/default/files/webform/cv-ru {
        proxy_pass http://192.168.33.68/sites/default/files/webform/cv-ru;
    }
    location / {
        proxy_pass http://192.168.33.68/;
    }
}


}

